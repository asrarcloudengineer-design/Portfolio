    <title>ASRAR.DESIGN | 3D Automotive & Concept Design</title>
    <!-- Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- THREE.js Libraries for 3D Rendering (Only used in the Model Viewer section) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyan: {
                            400: '#22d3ee',
                            500: '#06b6d4',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { background-color: #000; color: #e2e8f0; overflow-x: hidden; }
        .scene { perspective: 1000px; height: 550px; display: flex; align-items: center; justify-content: center; overflow: visible; }
        .carousel { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1); }
        .carousel-card { position: absolute; left: 50%; top: 50%; width: 280px; height: 380px; margin-left: -140px; margin-top: -190px; border-radius: 1rem; background: rgba(20,20,20,0.9); border: 1px solid rgba(255,255,255,0.1); overflow: hidden; backface-visibility: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.5); transition: opacity 0.3s; }
        .broken-img { background-color: #3f3f46; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; padding: 1rem; }
        .viewer-container { width: 100%; max-width: 800px; aspect-ratio: 16 / 9; background-color: #1a1a1a; border-radius: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; }
        #threeCanvas { display: block; width: 100%; height: 100%; border-radius: 1.5rem; }
        .loader { border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #06b6d4; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
